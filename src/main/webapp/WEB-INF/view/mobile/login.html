<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>登录</title>
<link rel="stylesheet" href="${ctxPath}/static/css/mobile/login.css" />
</head>

<body>
<div class="login">
	<div class="welcome"><img src="${ctxPath}/static/img/mobile/welcome.png"></div>
	<form role="form" action="${ctxPath}/login" method="post">
	<div class="login-form">
		<div class="login-inp"><label>用户名</label><input type="text"   name="username" placeholder="" placeholder="用户名" required=""/></div>
		<div class="login-inp"><label>密码</label><input type="password" name="username" placeholder="" placeholder="密码" required=""></div>
		<div class="login-inp"> <button type="submit" class="btn btn-primary block full-width m-b">立即登录</button></div>
	</div>
	</form>
	<div class="login-txt"><a href="#">重置密码</a>|<a href="#">忘记密码？</a></div>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
